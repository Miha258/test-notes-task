services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: notesdb
      POSTGRES_USER: notesuser
      POSTGRES_PASSWORD: notespass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  app:
    build: .
    environment:
      PORT: 3000
      DATABASE_URL: postgres://notesuser:notespass@db:5432/notesdb
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data: